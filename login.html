<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>TAM Game</title>
  </head>
  <body>
      <div class="row mx-0">
        <div class="widget-language d-flex w-100 fixed-top align-items-center">
            <div class="navbar-logo px-5">
                <img src="image/tam-logo 3.png" width="50px" alt="">
            </div>
            <div class="ml-auto lang-setting mr-4 position-relative">
                <div class="d-flex align-items-center" onclick="$('#language-list').fadeToggle()">
                    <img src="image/en.png" width="30px" alt="">
                    <span class="mx-1">English</span>
                    <div class=" px-1 btn-danger text-white rounded-circle" >
                        <span class="iconify" data-icon="akar-icons:chevron-down"></span>
                    </div>
                </div>
                <div class="language-list" id="language-list" style="display: none;">
                    <div class="language top-rounded d-flex border-bottom px-3 py-2 align-items-center active" data-target="#language-list">
                        <img src="image/en.png" width="30px" alt="">
                        <span class="mx-3">English</span>
                    </div>
                    <div class="language bottom-rounded d-flex  px-3 py-2 align-items-center" data-target="#language-list">
                        <img src="image/id.png" width="30px" alt="">
                        <span class="mx-3">Indonesia</span>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <div class="w-100 content content-login d-flex flex-wrap align-items-center  "> 
         <div class="px-5">
            <div class="row w-100 mx-0 px-md-5">
                <div class="col-md-5 mr-auto px-0">
                    <h2 class="text-uppercase tagline-login mt-5 mt-md-0 mb-4 mb-md-0">
                        Value socialization
                        Personal data protection & Anti bribery
                    </h2>

                    <!-- <button class="btn btn-danger px-5 rounded-pill mt-3 d-block d-md-none" id="button-login" onclick="toggleModal()"><span class="px-md-5">Login</span></button> -->
                </div>         
                <div class="col-md-5 col-10 card-custom mx-auto mx-md-0 px-0 " id="modal-login" >
                    <div class="card-header text-left d-flex">
                        <h3 class="mb-0 text-white">Login</h3>
                    </div>
                    <div class="card-body bg-white  pt-4">
                        <div class="px-3">
                            <div class="form-group">
                                <label for="ticket_code">Ticket Code</label>
                                <input type="text" name="ticket_code" id="ticket_code" class="form-control form-custom">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" class="form-control form-custom">
                            </div>
                        </div>
                        <a href="agreement.html" class="px-3 my-4 ">
                            <button class="btn btn-warning w-100 text-center font-weight-bold py-3 rounded-pill">Login</button>
                        </a>
                    </div>
                    <div class="card-footer">
                        <div class="text-center text-white py-2">Lorem ipsum dolor sit amet consectetur.</div>
                    </div>
                </div>
             </div>
         </div>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <script>
    </script>
  </body>
</html>
